<header class="site-header">
    <div class="container">
      <div class="header-content">
        <a class="site-logo" href="{{ '/' | relative_url }}">
          <img src="{{ '/assets/images/logo.jpeg' | relative_url }}" alt="{{ site.title }}">
          <span class="site-title">{{ site.title }}</span>
        </a>
        
        <nav class="site-nav">
          <input type="checkbox" id="nav-trigger" class="nav-trigger" />
          <label for="nav-trigger">
            <span class="menu-icon">
              <i class="fas fa-bars"></i>
            </span>
          </label>
  
          <div class="trigger">
            {% for page in site.header_pages %}
              {% assign my_page = site.pages | where: "path", page | first %}
              {% if my_page.title %}
              <a class="page-link" href="{{ my_page.url | relative_url }}">{{ my_page.title }}</a>
              {% endif %}
            {% endfor %}
          </div>
        </nav>
      </div>
    </div>
  </header>
