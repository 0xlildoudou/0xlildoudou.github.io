---
layout: default
---

<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-meta">
      <span class="post-date">
        <i class="fas fa-calendar-alt"></i> {{ page.date | date: "%B %-d, %Y" }}
      </span>
      {% if page.author %}
      <span class="post-author">
        <i class="fas fa-user"></i> {{ page.author }}
      </span>
      {% endif %}
      {% if page.tags.size > 0 %}
      <span class="post-tags">
        <i class="fas fa-tags"></i>
        {% for tag in page.tags %}
          <span class="tag">{{ tag }}</span>
        {% endfor %}
      </span>
      {% endif %}
    </div>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <footer class="post-footer">
    <div class="share-buttons">
      <span>Share:</span>
      <a href="https://twitter.com/intent/tweet?text={{ page.title | url_encode }}&url={{ site.url }}{{ page.url | url_encode }}" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url | url_encode }}&title={{ page.title | url_encode }}" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-linkedin-in"></i>
      </a>
    </div>
  </footer>
</article>
